<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tab</title>
  <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../public/css/bootflat.min.css">
  <link rel="stylesheet" href="../../public/css/demo.css">
  
  <style>
    .tab-wrapper {
      margin: 20px auto 0;
      width: 600px;
    }
    .nav-tabs > li > a.active {
      background-color: #666;
      border: none;
      color: #fff;
    }  
  </style>
</head>
<body>
  
  <div class="tab-wrapper">
    <div class="tab-headers">
      <ul class="nav nav-tabs nav-justified">
        <li class="tab-header"><a href="#tab1" class="t-header">Tab1</a></li>
        <li class="tab-header"><a href="#tab2" class="t-header">Tab2</a></li>
        <li class="tab-header"><a href="#tab3" class="t-header">Tab3</a></li>
      </ul>
    </div>
    <div class="tab-contents">
      <div class="panel panel-default" id="tab1">
        <div class="panel-body">
          탭 내용1
        </div>
      </div>
      <div class="panel panel-default" id="tab2">
        <div class="panel-body">
          탭 내용2
        </div>
      </div>
      <div class="panel panel-default" id="tab3">
        <div class="panel-body">
          탭 내용3
        </div>
      </div>
    </div>
  </div>

  <script src="./tab.js"></script>
</body>
</html>
